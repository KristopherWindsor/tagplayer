<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tagplayer</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div id="top">
			<h1>Tagplayer</h1>
			<form name="query">
				<div>
					<input id="query" type="text">
				</div>
			</form>
		</div>
		<table>
			<thead>
				<tr>
					<th data-field="title"><a href="javascript:void(0)"><span></span>Song</a></th>
					<th data-field="artist"><a href="javascript:void(0)"><span></span>Artist</a></th>
					<th data-field="album"><a href="javascript:void(0)"><span></span>Album</a></th>
					<th data-field="tags"><a href="javascript:void(0)"><span></span>Tags</a></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div id="audio"></div>
	</body>
</html>
